<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /MY CSS -->
    <title>Vue To Do List</title>
</head>
<body data-bs-theme="dark">
    <header class="py-4">
        <h1 class="text-center">TO DO LIST</h1>
    </header>
    <main id="app">
        <div class="mx-auto col col-md-8">
            <label class="mb-2 ms-2" for="text-todo">Inserisci cose da fare:</label>
            <div class="input-group mb-3">
                <input id="text-todo" type="text" class="form-control" placeholder="Inserisci testo" v-model="addTodos"
                    @keyup.enter="addTodo">
                <button class="btn btn-warning" type="button" id="add-todo" @click="addTodo">Add</button>
            </div>
            <div v-if="todos.length === 0" class="alert alert-warning">Bravo, non hai nulla da fare, vai a mangiare il gelato</div>
            <ul v-else class="list-group">
                <li  class="list-group-item d-flex justify-content-between" v-for="(todo,i) in todos">
                    <div :class="{underline: todo.done === true}" @click="invert(i)" role="button">{{todo.text}}</div>
                    <div role="button" @click="deleteTodo(i)">X</div>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE JS -->
    <!-- MY JS -->
    <script src="js/main.js"></script>
    <!-- /MY JS -->
</body>

</html>
